<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather&family=Montserrat:wght@100&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <title>NextGen Calculator</title>
</head>
<body>
<div class="container">
    
    <div class="screen">
        <div class="monitor">
            <div class="cal-digit"><h4>0.00</h4></div>
            <div class="input-digit"><h2>0.00</h2></div>
        </div> 
        <div class="top-buttons">
            <button class="button" type="button">C</button>
            <button class="button" type="button">Del</button>
            <button class="button" type="button">%</button>
            <button class="button" type="button">รท</button>
            <button class="button" type="button">7</button>
            <button class="button" type="button">8</button>
            <button class="button" type="button">9</button>
            <button class="button" type="button">x</button>
            <button class="button" type="button">4</button>
            <button class="button" type="button">5</button>
            <button class="button" type="button">6</button>
            <button class="button" type="button">+</button>
            <button class="button" type="button">1</button>
            <button class="button" type="button">2</button>
            <button class="button" type="button">3</button>
            <button class="button" type="button">-</button>
            <button class="button two-cols" type="button">0</button>
            <button class="button" type="button">.</button>
            <button class="button" type="button">=</button>
        </div>
        
        </div>
    </div>
</div>
    
</body>
<script src="/script.js"></script>
</html>
